<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data:" />

    <!--css de usuario-->
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <!--framework7-->
    <link rel="stylesheet" href="css/framework7-material.css">
    <link rel="stylesheet" href="css/framework7-colors.css">
    <link rel="stylesheet" href="css/framework7-icons.css">

    <!--jquery-->
    <script src="js/jquery.js"></script>

    <title>Inicio</title>
</head>

<body>

    <div class="views">
        <div class="view view-main">
            <div class="pages">
                <div class="page class="theme-blue"">
                    <div class="page-content">

                        <div class="content-block">

                            <div class="data-table data-table-init card">
                                <div class="card-header">
                                    <!-- Table links/actions -->
                                    <div class="data-table-links">
                                        <a class="link">Add</a>
                                        <a class="link">Remove</a>
                                    </div>
                                    <!-- Table actions -->
                                    <div class="data-table-actions">
                                        <a class="link icon-only"><i class="icon f7-icons">sort</i></a>
                                        <a class="link icon-only"><i class="icon f7-icons">more_vertical_round</i></a>
                                    </div>
                                </div>
                                <div class="card-content">
                                    <table>
                                        <thead>
                                        <tr>
                                            <th class="checkbox-cell">
                                                <label class="form-checkbox">
                                                    <input type="checkbox"><i></i>
                                                </label>
                                            </th>
                                            <th class="label-cell">Desert (100g serving)</th>
                                            <th class="numeric-cell">Calories</th>

                                            <th></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td class="checkbox-cell">
                                                <label class="form-checkbox">
                                                    <input type="checkbox"><i></i>
                                                </label>
                                            </td>
                                            <td class="label-cell">Frozen yogurt</td>
                                            <td class="numeric-cell">159</td>

                                            <td class="actions-cell">
                                                <a class="link icon-only"><i class="icon f7-icons">compose</i></a>
                                                <a class="link icon-only"><i class="icon f7-icons">trash</i></a>
                                            </td>
                                        </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>


                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

<!--framework7-->
<script src="js/framework7.js"></script>


</html>
